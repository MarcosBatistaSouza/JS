<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area{
            background-color: lightgreen;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            font: normal 20pt sans-serif;
        }
    </style>
</head>
<body>
    <div id="area">
        Hello!
    </div>
<script>
area.addEventListener('click', clicar)
area.addEventListener('mouseenter', entrou)
area.addEventListener('mouseout', saiu)

    function clicar(){
        window.document.getElementById(area.innerText= 'Clicou!');
    }
    function entrou(){
        window.document.getElementById(area.innerText= 'passou!');
    }
    function saiu(){
        window.document.getElementById(area.innerText= 'saiu!');
    }
    
</script>
</body>
</html>
