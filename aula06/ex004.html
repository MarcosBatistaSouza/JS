<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`${nome}, seu nome tem ${nome.length} caracteres.<br>`)
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}<br>`)
        var sala = Number.parseFloat(window.prompt('Qual sua renda mensal?'))
        document.write(`Seu salário é ${sala.toFixed(2)}<br>`)
        document.write(sal.toLocaleString('pt-BR',{style:'currency',currency:'BRL'}))
    </script>
</body>
</html>
