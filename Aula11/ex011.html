<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulado</title>
</head>
<body>
    <h1>Sobre seu País</h1>
    Qual o nome do seu país ? <input type="text" name="paiss" id="paiss">
    <input type="button" value="Resultado" onclick="result()">
    <div id="res"></div>
    
    <script>
        function result(){
            var pais = document.getElementById('paiss')
            var res = document.getElementById('res')
            var pais = String(pais.value)
            res.innerHTML = `${pais}`
            if(pais == 'Brasil'){
                res.innerHTML = 'Você é Brasileiro'
            } else {
                res.innerHTML = 'Você é estrangeiro'
            }
        }
    </script>
</body>
</html>
